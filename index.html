<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Countdown before she depart from Singapore to Malaysia</title>



	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">

<body>
	<div class="countdown-wrapper">
		<div id="countdown-text">
			<div class="timer">
				<div id="daysTicker" class="countdown"></div>
				<div class="counter-text">HARI</div>
			</div>
			<div class="timer">
				<div id="hoursTicker" class="countdown"></div>
				<div class="counter-text">JAM</div>
			</div>
			<div class="timer">
				<div id="minsTicker" class="countdown"></div>
				<div class="counter-text">MINIT</div>
			</div>
			<div class="timer">
				<div id="secsTicker" class="countdown"></div>
				<div class="counter-text">SAAT</div>
			</div>
		</div>
	</div>
</body>

	<span>before i get to see najihah before my birthday!</span>


	<script src="js/index.js"></script>
</body>
</html>
